<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <figure class="card__fondo">
    </figure>
    <img src="images/image-victor.jpg" loading="lazy" alt="Victor Profile">
    <section class="card__content">
      <h1>Victor Crest</h1><span>26</span> 
      <p class="card__city">London</p>
      <footer class="card__footer">
        <div class="column">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="column">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="column">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </footer>
    </section>
  </article>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Brizusan" target="_blank">@Brizusan</a>.
  </div>
</body>
</html>
